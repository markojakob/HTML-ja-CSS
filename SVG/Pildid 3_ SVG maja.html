  <h1>SVG</h1>

    <li><a href="http://tutorials.jenkov.com/svg/svg-coordinate-system.html">Paigutamine</a></li>
    <li><a href="http://tutorials.jenkov.com/svg/circle-element.html">Ringid (uksenupp)</a></li>

  <div class="raam">
    <svg width="800px" height="800px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <polyline id="korsten" points="500,300 525,300 525,485 500,485 500,435" style="stroke: gray; fill:gray">
      </polyline>
      <!-- sein -->
      <polyline id="katus" points="480,405 535,315 590,405" style="stroke:rgb(68, 71, 87); fill:rgb(68, 71, 87)">
      </polyline>

      <rect x="485" y="405" height="80" width="100" style="stroke:red; fill:red"></rect>

      <!-- uks -->
      <polyline id="uks" points="540,435 575,435 575,485 540,485 540,435"
        style="stroke: white; stroke-width: 3; fill: gray;" />
      <!-- aken -->
      <polyline id="aken" points="500,415 525,415 525,450 500,450 500,415"
        style="stroke: white; stroke-width: 3; fill:rgb(0, 0, 0)"></polyline>
      <!-- uksenupp -->
      <circle cx="565" cy="460" r="4"></circle>
      <image id="auto" href="./Pildid 3_ SVG maja_files/car-icon.svg" height="100" width="100">
        <animate attributeName="image"
         attributeType="XML" from="30" to="470" begin="0s" dur="5s" fill="remove"
          repeatCount="indefinite" />
        <image />
    </svg>
  </div>
